<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Pathways</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h1>IB Pathways</h1>
    <form id="itineraryForm">
        <label for="itinerary">Choose your Itinerário Formativo</label>
        <select id="itinerary" name="itinerary" required>
            <option value="linguagens">Linguagens e suas Tecnologias</option>
            <option value="matematica">Matemática e suas Tecnologias</option>
            <option value="ciencias_natureza">Ciências da Natureza e suas Tecnologias</option>
            <option value="ciencias_humanas">Ciências Humanas e Sociais Aplicadas</option>
        </select>

        <button type="button" id="nextBtn">Next</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>

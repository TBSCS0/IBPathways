<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Pathways</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h1>Select your subjects</h1>

    <!-- Group 1: Studies in Language and Literature -->

        <h2>Group 1: Studies of Languages and Literature</h2>

    <div class="group">

        <label><input type="checkbox" name="individuos_sociedades" value="history_hl"> History - HL (FAZ GEOGRAFIA NO BEC)</label><br>
        <label><input type="checkbox" name="individuos_sociedades" value="history_sl"> History - SL (FAZ GEOGRAFIA NO BEC)</label><br>
        <label><input type="checkbox" name="individuos_sociedades" value="geography_hl"> Geography - HL (FAZ HISTÓRIA NO BEC)</label><br>

        <label><input type="checkbox" name="individuos_sociedades" value="bss_hl"> BSS - HL (NÃO FAZ CIÊNCIAS HUMANAS NO BEC)</label><br>
        <label><input type="checkbox" name="individuos_sociedades" value="bss_sl"> BSS - SL (NÃO FAZ CIÊNCIAS HUMANAS NO BEC)</label><br>
        <label><input type="checkbox" name="individuos_sociedades" value="economy_hl"> Economia - HL (FAZ GEOGRAFIA E HISTÓRIA NO BEC)</label><br>
        <label><input type="checkbox" name="individuos_sociedades" value="economy_sl"> Economia - SL (FAZ GEOGRAFIA E HISTÓRIA NO BEC)</label>
    </div>

    <!-- Group 4: Sciences -->
    <div class="group">
        <h2>Group 4: Sciences</h2>
        <label><input type="checkbox" name="ciencias" value="biologia"> Biology - HL (FAZ QUÍMICA E FÍSICA NO BEC)</label><br>
        <label><input type="checkbox" name="ciencias" value="biologia"> Biology - SL (FAZ QUÍMICA E FÍSICA NO BEC)</label><br>
        <label><input type="checkbox" name="ciencias" value="quimica"> Chemistry - HL (FAZ BIOLOGIA E FÍSICA NO BEC)</label><br>
        <label><input type="checkbox" name="ciencias" value="quimica"> Chemistry - SL (FAZ BIOLOGIA E FÍSICA NO BEC)</label><br>
        <label><input type="checkbox" name="ciencias" value="fisica"> Physics - HL (FAZ QUÍMICA E BIOLOGIA NO BEC)</label><br>
        <label><input type="checkbox" name="ciencias" value="fisica"> Physics - SL (FAZ QUÍMICA E BIOLOGIA NO BEC)</label><br>
        <label><input type="checkbox" name="ciencias" value="computacao"> Computer Science - HL (FAZ AS TRÊS CIÊNCIAS NATURAIS NO BEC)</label><br>
        <label><input type="checkbox" name="ciencias" value="computacao"> Computer Science - SL (FAZ AS TRÊS CIÊNCIAS NATURAIS NO BEC)</label>

        <label><input type="checkbox" name="artes" value="musica"> Music - HL</label><br>
        <label><input type="checkbox" name="artes" value="musica"> Music - SL</label><br>
        <label><input type="checkbox" name="artes" value="teatro"> Theater - HL</label><br>
